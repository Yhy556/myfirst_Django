<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p style="text-align:center">首页</p>
    <div>
    <p style="text-align:center">{{ request.session.username }}!欢迎回来!!!</p><br>
    </div>

    <div style="text-align:center">
        <br><p><h1>请填写您的个人信息</h1></p><br>
        <form action="/lodding_user_info/" method="post">
            姓名:<input type="text" name="name" required="required"><br>
            年龄:<input type="text" name="age" required="required"><br><br>
            性别:<tr><td>
                <input type="radio" name="sex" value="男" required="required">男
                <input type="radio" name="sex" value="女" required="required">女
                </td></tr><br><br>
            爱好:<input type="checkbox" name="hobby" value="篮球">篮球
                <input type="checkbox" name="hobby" value="足球">足球
                <input type="checkbox" name="hobby" value="游泳">游泳<br><br>
            城市:<select name="city" required="required">
                <option value="">---请选择---</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
                <option value="深圳">四川</option>
                </select><br><br>
            地址:<textarea name="addr" cols="30" rows="3"></textarea><br><br>
            <input type="submit">
            <input type="reset">

        </form>
    </div>
</body>
</html>
